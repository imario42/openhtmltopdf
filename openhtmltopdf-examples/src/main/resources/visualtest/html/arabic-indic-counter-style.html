<html>
<head>
    <style>
@page {
    size: 250px 25px;
    margin:0;padding:0;
    @top-center {
        content: element(pageNumber);
    }
}
html * {
    font-family: 'TestFont', 'arabic', sans-serif;
}
body {margin:0;padding:0;font-size:10px}

#pageNumber {
    position: running(pageNumber);
    margin-left: 100px;
}
#pageNumber::after {
    content: "Arabic number page: " counter(page, arabic-indic);
}
</style>
</head>
<body>
<div id="pageNumber"></div>
<div>Page 1</div>
<div>Page 2</div>
<div>Page 3</div>
<div>Page 4</div>
<div>Page 5</div>
<div>Page 6</div>
<div>Page 7</div>
<div>Page 8</div>
<div>Page 9</div>
<div>Page 10</div>
<div>Page 11</div>
</body>
</html>
